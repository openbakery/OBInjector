buildscript {
	repositories {
		maven {
			url('http://repo.openbakery.org/')
		}
		mavenCentral()
  }

	dependencies {
			classpath "org.openbakery:xcode-plugin:0.15.4.develop.+"
	}
}
apply plugin: "org.openbakery.xcode-plugin"

xcodebuild {
	scheme = 'OBInjectorDemo'
	target = 'OBInjectorDemo'

	destination = ['iPhone 6']
}

